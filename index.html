<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
<h1>Rock Paper Scissor</h1>
    <div class="container">
        <div class="box">
            <button id="rock" class="btn" value="Stone"></button>
        </div>
        <div class="box">
            <button id="paper" class="btn" value="Paper"></button>
        </div>
        <div class="box">
            <button id="scissor" class="btn" value="Scissor"></button>
        </div>
    </div>
    <div class="result">
        <h2 id="you"></h2>
        <h2 id="computer"></h2>
        <h1 id="result"></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
